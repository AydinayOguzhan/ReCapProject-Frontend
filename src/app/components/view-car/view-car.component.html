<table class="table table-striped table-secondary table-bordered">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carDetails">
            <td>{{car.brandName }}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice |currency}}</td>
            <td>{{car.carDescription}}</td>
            <td class="text-center"><button class="btn btn-outline-primary" >Update</button></td>
            <td class="text-center"><button class="btn btn-outline-danger" (click)="delete(car)">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="d-grid gap-2">
    <button class="btn btn-outline-success" routerLink="/admin/add/car">Add</button>
</div>
