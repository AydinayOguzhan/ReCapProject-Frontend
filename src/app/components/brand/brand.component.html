<h4>Brands</h4>

<ul class="list-group list-group-flush">
    <li [class]="resetCurrentBrandClass()"
    routerLink="/cars"
    (click)="resetCurrentBrand()"
    >All Brands</li>

    <li *ngFor="let brand of brands" 
    (click) = "setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.id}}"
    [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
