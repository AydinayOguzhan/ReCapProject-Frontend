<h4>Colors</h4>

<ul class="list-group list-group-flush">
    <li [class]="resetCurrentColorClass()"
      (click)="resetCurrentColor()"
      routerLink="/cars"
    >All Colors</li>

    <li 
    *ngFor="let color of colors" 
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.id}}"
    [class]="setCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
