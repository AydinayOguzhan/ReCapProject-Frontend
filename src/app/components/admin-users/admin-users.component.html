<h2 *ngIf="!ifAdmin">If you want to access here, you must be an administrator!</h2>
<br><br>
<table *ngIf="waitForData" class="table table-striped table-secondary table-bordered">
    <thead>
        <tr>
            <th>User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Status</th>
            <th>Findex</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.status}}</td>
            <td>{{user.findex}}</td>
            <td><button (click)="editClaims(user.id)" class="btn btn-outline-success">Edit Claims</button></td>
            <td><button (click)="delete(user)" class="btn btn-outline-danger">Delete User</button></td>
        </tr>
    </tbody>
</table>
