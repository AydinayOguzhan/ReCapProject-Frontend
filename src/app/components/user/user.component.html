<body class="text-center">

    <main class="form-signin">
        <form *ngIf="waitForData" [formGroup]="updateUserForm">
            <h1 class="h3 mb-3 fw-normal">User Informations</h1>

            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input formControlName="firstName" type="name" class="form-control" id="floatingFirstName"
                    placeholder="First Name">
                <label for="floatingPassword">First Name</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" id="floatingLastName"
                    placeholder="Last Name">
                <label for="floatingPassword">Last Name</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="update()">Update</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</body>
