<h2 *ngIf="!ifAdmin">If you want to access here, you must be an administrator!</h2>
<br><br>
<table *ngIf="waitForData" class="table table-striped table-secondary table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Company Name</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Rent Date</th>
            <th>Return Date</th>
            <th>Return</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td><button class="btn btn-secondary" (click)="goToUser(rental.userId)">Go to user</button></td>
            <td>{{rental.firstName}} {{rental.lastName}}</td>
            <td>{{rental.companyName}}</td>
            <td>{{rental.brandName}}</td>
            <td>{{rental.description}}</td>
            <td>{{rental.rentDate | date}}</td>
            <td>{{rental.returnDate | date}}</td>
            <td><button (click)="returnCar(rental)" [class]="setButtonClass(rental)">Return Car</button></td>
        </tr>
    </tbody>
</table>
