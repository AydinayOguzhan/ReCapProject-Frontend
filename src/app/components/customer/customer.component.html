<h2 *ngIf="!ifAdmin">If you want to access here, you must be an administrator!</h2>
<br><br>
<table *ngIf="waitForData" class="table table-striped table-secondary table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Customer Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Company Name</th>
            <th>Findex</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <th><button class="btn btn-secondary" (click)="goToUser(customer.userId)">Go to user</button></th>
            <td>{{customer.customerId}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.companyName}}</td>
            <td>{{customer.findex}}</td>
            <td><button class="btn btn-outline-danger" (click)="delete(customer)">Delete</button></td>
        </tr>
    </tbody>
</table>
