<h2 *ngIf="!ifAdmin">If you want to access here, you must be an administrator!</h2>
<br><br>
<div *ngIf="waitForData" class="d-grid gap-2">
    <button class="btn btn-outline-success" routerLink="/admin/add/color">Add</button>
</div>
<br>

<table *ngIf="waitForData" class="table table-striped table-secondary table-bordered">
    <thead>
        <tr>
            <th>Color Id</th>
            <th>Color Name</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.id}}</td>
            <td>{{color.colorName }}</td>
            <td><button class="btn btn-outline-success" (click)="goUpdate(color.id)">Update</button></td>
            <td><button class="btn btn-outline-danger" (click)="delete(color)">Delete</button></td>
        </tr>
    </tbody>
</table>
