<div class="row">
    <div class="row">
        <div class="col-md-3"></div>
        <!-- <label for="filterText" class="form-label">Search Brand</label> -->
        <div class="col-md-8">
            <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search">
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- <div *ngIf="filterText" class="alert alert-success">
        You searched this: {{filterText}}
    </div> -->
    <br> <br>

    <div class="col-md-2">
        <app-brand></app-brand>
        <app-color></app-color>
    </div>

    <div class="col-md-10">

        <div  class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col" *ngFor="let car of cars |brandFilter:filterText" >
                <div class="card h-100">
                    <div class="card-body">
                        <img [src]="setImageSource(car.imageLink)" class="card-img-top" alt="Resim">
                        <h3 class="card-title">{{car.brandName}}</h3>
                        <h4 class="card-title">{{car.colorName}}</h4>
                        <h6 class="card-title">{{car.modelYear}}</h6>
                        <h6 class="card-title">{{car.dailyPrice | currency}}</h6>
                        <p class="card-text">{{car.carDescription}}</p>
                        <div>
                            <button class="btn btn-outline-primary" (click)="setCurrentCar(car)"routerLink="/cardetails/{{car.carId}}"
                            >Detaylar</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
